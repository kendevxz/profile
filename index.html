<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
  </script>
</head>
<body>
  <div class="bg">
    <div class="card">
      <div class="avatar-holder">
        <img src="images/profile.jpg" width="150px" alt="Kenny Devin" id="image" class="img-circle">
      </div>
      <div>
        <h1 class="name">Kenny Devin Wijaya</h1>
        <p class="text">I love robots, video games, comic books and web-development.</p>
      </div>
      <div>
        <input type="button" class="btn-voice" value="Hear the voice of my Savior!" onclick="play()">
        <audio id="audio" src="audios/papa_prime.mp3" type="audio/mpeg"></audio>
      </div>
    </div>
    <div class="grid-container">
      <div class="item1">
        <a href="https://news.tfw2005.com/" target="_blank">
          <div class="interests_banner wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="interests_base"><img src="images/robots_banner.jfif" alt="" class="image_banner">
              <!-- <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div> -->
            </div>

            <div class="interests_description">
              <h6>Robots</h6>
                <p class="designation">Transformers &amp; Gundam!</p>
            </div>
          </div>
        </a>
      </div>

      <div class="item2">
        <a href="https://www.ign.com/" target="_blank">
          <div class="interests_banner wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">

            <div class="interests_base"><img src="images/video_games_banner.jfif" alt="" class="image_banner">

              <!-- <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div> -->
            </div>

            <div class="interests_description">
              <h6>Video Games</h6>
                <p class="designation">Mainly RPG &amp; FPS.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="item3">
        <a href="https://readcomiconline.li/" target="_blank">
          <div class="interests_banner wow fadeInUp" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">

            <div class="interests_base"><img src="images/comic_books_banner.jfif" alt="" class="image_banner">

              <!-- <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div> -->
            </div>

            <div class="interests_description">
              <h6>Comic Books</h6>
                <p class="designation">We're not the nerds!</p>
            </div>
          </div>
        </a>
      </div>

      <div class="item4">
        <a href="https://stackoverflow.com/" target="_blank">
          <div class="interests_banner wow fadeInUp" data-wow-delay="0.5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">

            <div class="interests_base"><img src="images/web_dev_banner.jfif" alt="" class="image_banner">

              <!-- <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div> -->
            </div>

            <div class="interests_description">
              <h6>Web-development</h6>
                <p class="designation">I love to torture myself.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card">
        <h2>Meanwhile, in another universe(s)</h2>
          <ul class="list-inline">
            <li>
              <a href="https://github.com/kendevxz" target="_blank">
                <i class="fab fa-github-square"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/kendevxz" target="_blank">
                <i class="fab fa-twitter-square"></i>
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
